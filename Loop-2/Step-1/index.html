<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <a href="../../index.html" class="back-to-main">
    <img src="../../img/chevron-circle-left-solid.svg" alt="Go Back" class="back-img">
  </a>
  
  <div class="container">
    <div class="type-wash-box">
      <div class="types-box">
        <h1 class="type-name active">Synthetic</h1>
        <h1 class="type-name">Wool</h1>
        <h1 class="type-name">Denim</h1>
        <h1 class="type-name">Silk</h1>
        <h1 class="type-name">Line</h1>
      </div>

      <p class="type-wash-info">Loads should be under 8 pounds. It is recommended using neutral detergent to prevent damage to the cloth and to improve the washing results.</p>
    </div>

      <div class="wash-options">
        <div class="wash-option wash-option-color-0">
          <div class="wash-option-box">  
            <p class="wash-option-title">Timer</p>
            <p class="wash-option-value">45 min</p>
          </div>
          <button class="start-button">start</button>
        </div>

        <div class="wash-option wash-option-color-1">
        <div class="wash-option-box">
          <p class="wash-option-title">Temperature</p>
          <p class="wash-option-value">Cold</p>
        </div>
        </div>

        <div class="wash-option wash-option-color-2">
          <div class="wash-option-box">
            <p class="wash-option-title">Load</p>
            <p class="wash-option-value">Medium</p>
          </div>
        </div>
      </div>
  </div>


</body>
