<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <a href="../../index.html" class="back-to-main">
    <img src="../../img/chevron-circle-left-solid.svg" alt="Go Back" class="back-img">
  </a>
<div class="card">
  <div class="header">
    <h1 class="headerText">Account settings</h1>
      <div class="closeIcon">
        <div class="closeIconL">
          <div class="closeIconR"></div>
        </div>
      </div>
  </div>

  <div class="fillUpFormCard">
    
    <div class="fillUpForm">
      <img src="img/avatar.jpg" class="avatar">
      <div class="fillUp">
        <p class="fillUpText">username</p>
        <input type="input" placeholder="Enter your username">
      </div>
      
      <div class="nameCard">
        <div class="fillUp m1">
          <p class="fillUpText">first name</p>
          <input type="input" placeholder="Enter your first name">
        </div>
        
        <div class="fillUp m2">
          <p class="fillUpText">last name</p>
          <input type="input" placeholder="Enter your last name">
        </div>
      </div>

      <div class="fillUp">
        <p class="fillUpText">email</p>
        <input type="input" placeholder="Enter your email">
      </div>

      <div class="fillUp">
        <p class="fillUpText">bio</p>
        <textarea placeholder="Tell us about yourself"></textarea>
      </div>
    </div>
  </div>

  <div class="btn">
    <button>Cancel</button>
    <button>Save</button>
  </div>
</div>


</body>
</html>
