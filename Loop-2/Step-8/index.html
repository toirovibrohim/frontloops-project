<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 8</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <a href="../../index.html" class="back-to-main">
    <img src="../../img/chevron-circle-left-solid.svg" alt="Go Back" class="back-img">
  </a>
  
  <div class="phone">
    <div class="container"></div>
    
    <div class="header">
      <h1 class="headerText">Card</h1>
    </div>
    
    <img src="img/card.png" class="creditCard">

    <div class="infoContainer">
      <div class="infoCardContainer">
        <div class="infoCard">
          <img src="img/lock.svg" class="infoImg">
          <div class="infoCardText">
            <h4>Lock card</h4>
            <p>You can unlock it later</p>
          </div>
        </div>

        <div class="switchContainer">
          <div class="switchButton" onclick="this.classList.toggle('active')">
            <div class="button"></div>
          </div>
        </div>
      </div>

      <div class="infoCardContainer">
        <div class="infoCard">
          <img src="img/plane.svg" class="infoImg">
          <div class="infoCardText">
            <h4>Payments abroad</h4>
            <p>Enable your card abroad</p>
          </div>
        </div>

        <div class="switchContainer">
          <div class="switchButton" onclick="this.classList.toggle('active')">
            <div class="button"></div>
          </div>
        </div>
      </div>

      <div class="infoCardContainer">
        <div class="infoCard">  
          <img src="img/laptop.svg" class="infoImg">
          <div class="infoCardText">
            <h4>Online payments</h4>
            <p>Enable online transactions</p>
          </div>
        </div>

        <div class="switchContainer">
          <div class="switchButton" onclick="this.classList.toggle('active')">
            <div class="button"></div>
          </div>
        </div>
      </div>

      <div class="infoCardContainer">
        <div class="infoCard">
          <img src="img/atm.svg" class="infoImg">
          <div class="infoCardText">
            <h4>ATM withdrawals</h4>
            <p>Enable ATM withdrawals</p>
          </div>
        </div>  

        <div class="switchContainer">
          <div class="switchButton" onclick="this.classList.toggle('active')">
            <div class="button"></div>
          </div>
        </div>
      </div>
    </div>
    
    <span class="volumeButton"></span>
  </div>

</body>
</html>
