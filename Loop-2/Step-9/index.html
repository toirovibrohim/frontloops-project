<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <a href="../../index.html" class="back-to-main">
    <img src="../../img/chevron-circle-left-solid.svg" alt="Go Back" class="back-img">
  </a>
  <div class="wrapper">
    <div class="navbar">
      <a href="#">
        <img src="img/menu.svg" alt="Menu" class="nav-menu-img">
      </a>
      <h3 class="nav-title">Google</h3>
      <a href="#">
        <img src="img/search.svg" alt="Search" class="nav-search-img">
      </a>
    </div>

    <div class="roadmap">
      <div class="from-to">
        <p class="from-to-point">Hamburg</p>
        <div class="from-to-box">
          <span class="round"></span>
          <span class="from-to-line active-line"></span>
          <span class="from-to-line"></span>
          <span class="round"></span>
          <img src="img/car.svg" alt="Car" class="from-to-car-img">
        </div>
        <p class="from-to-point">Cologne</p>
      </div>
      <div class="time-distance-box">
        <div class="time-box">
          <p class="time bold">Time</p>
          <p class="time">4h 22min</p>
        </div>
        <div class="distance-box">
          <p class="distance bold">Distance</p>
          <p class="distance">424km</p>
        </div>    
      </div>
      <button class="open-map">
        <img src="img/location.svg" alt="Location" class="open-map-location-img">
        Open Map
      </button> 
    </div>

    <div class="directions">
      <h4 class="directions-starting-point">Hamburg</h4>
      <div class="next-direction">
        <img src="img/direction.svg" alt="Direction" class="direction-img">
        <div class="next-station">
          <p class="next-station-time next-active">9 min (4.6 km)</p>
          <p class="next-station-move next-active">Head northeast on Plan forward Bergstrasse</p>
        </div>
      </div>
      <div class="next-direction">
        <img src="img/direction.svg" alt="Direction" class="direction-img">
        <div class="next-station">
          <p class="next-station-time">82 km</p>
          <p class="next-station-move">Turn right onto Bergstrasse</p>
        </div>
      </div>
      <div class="next-direction">
        <img src="img/direction.svg" alt="Direction" class="direction-img">
        <div class="next-station">
          <p class="next-station-time">210 m</p>
          <p class="next-station-move">Continue onto Schmiedestrasse</p>
        </div>
      </div>
      <div class="next-direction-img-box"></div>
      <div class="next-direction">
        <img src="img/direction.svg" alt="Direction" class="direction-img">
        <div class="next-station">
          <p class="next-station-time">64 m</p>
          <p class="next-station-move">Continue onto Alto Fischmarkt</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
